<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pastebin-Lite</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 560px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.25rem; margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.25rem; font-weight: 500; }
    textarea { width: 100%; min-height: 120px; padding: 0.5rem; font: inherit; resize: vertical; }
    input[type="number"] { width: 100%; max-width: 8rem; padding: 0.5rem; }
    .field { margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; cursor: pointer; }
    .error { color: #c00; margin: 0.5rem 0; }
    .success { margin: 1rem 0; }
    .success a { color: #06c; }
    .muted { font-size: 0.875rem; color: #666; }
  </style>
</head>
<body>
  <h1>Create a paste</h1>
  <form id="form">
    <div class="field">
      <label for="content">Content *</label>
      <textarea id="content" name="content" required></textarea>
    </div>
    <div class="field">
      <label for="ttl">TTL (seconds, optional)</label>
      <input type="number" id="ttl" name="ttl_seconds" min="1" placeholder="e.g. 60">
      <span class="muted">Paste expires after this many seconds.</span>
    </div>
    <div class="field">
      <label for="views">Max views (optional)</label>
      <input type="number" id="views" name="max_views" min="1" placeholder="e.g. 5">
      <span class="muted">Paste becomes unavailable after this many views.</span>
    </div>
    <div id="error" class="error" hidden></div>
    <button type="submit">Create paste</button>
  </form>
  <div id="success" class="success" hidden>
    <p><strong>Paste created.</strong></p>
    <p><a id="paste-link" href="">Open paste</a></p>
    <p><button type="button" id="copy-btn">Copy link</button> <span id="copy-msg"></span></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
